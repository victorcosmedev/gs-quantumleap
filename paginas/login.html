<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanWays</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>

  <body>

    <div class="inicio-index">
      <div class="overlay">
        <header>
          <div class="logo">Logo</div>
          <nav>
            <ul class="links-header">
              <li><a href="./paginas/sobrenos.html">Integrantes</a></li>
              <div class="div-login">
                <li id="user-info" style="display: none; width: 86px;"><span id="user-name"></span></li>
                <li class="link login-link"><a href="./paginas/login.html ">Login</a></li>
              </div>
              <li><a href="#">Cadastro</a></li>
            </ul>
            <ul class="hamburguer">
              <li>
                <a href="./paginas/menu.html"><img src="./img/icone-hamburguer.png" alt="" /></a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <div class="container">
      <div class="inicio">
        <div class="overlay">
          <div class="box-card-inicio">
            <main>
                <div id="div-login">
                  <div>
                    <p class="valida"></p>
                  </div>
                  <div class="quadrado">
                    <form
                      action="#"
                      method="get"
                      onsubmit="return validaCampos(this.idEmail,this.idSenha)"
                    >
                      <h1>Acessar Conta</h1>
                      <p>Preencha seus dados de acesso para continuar.</p>
                      <div>
                        <h2>Conta:</h2>
                        <input
                          id="idEmail"
                          class="formatacao-entrada"
                          type="email"
                          name="senha"
                          placeholder=" CPF / CNPJ"
                        />
                      </div>
                      <div>
                        <label for="idSenha">Senha:</label>
                        <input
                          id="idSenha"
                          class="formatacao-entrada"
                          type="password"
                          name="senha"
                          placeholder=" SENHA"
                        />
                        <i class="fa-regular fa-eye-slash"></i>
                      </div>
                      <div>
                        <button type="submit" >Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
