<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanWays</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>

  <body>
    <div class="inicio-index">
      <div class="overlay">
        <header>
          <div class="logo"><img src="../img/OceanWays.png" alt="Icone circulo com ondas dentro"/></div>
          <nav>
            
            <div class= div-cabecalho>
              <ul class="links-header">
                <li><a href="../index.html">Home</a></li>
              </ul>
              <ul class="links-header">
                <li id="user-info" style="display: none; width: 86px">
                  <span id="user-name"></span>
                </li>
                <li class="link login-link">
                  <a href="./sobrenos.html">Integrantes</a>
                </li>
              </ul>
              <ul class="links-header">
                <li><a href="../paginas/contato.html">Contato</a></li>
              </ul>
            </div>
            
            <ul class="hamburguer">
              <li>
                <a href="../paginas/menu.html"
                  ><img src="../img/icone-hamburguer.png" alt=""
                /></a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <div class="container">
      <div class="inicio">
        <div class="overlay">
          <div class="box-card-inicio">
            <main>
              <div id="div-login">
                <div>
                  <p class="valida"></p>
                </div>
                <div class="quadrado">
                  <form
                    action="#"
                    method="get"
                    onsubmit="return validaCampos(this.idEmail,this.idSenha)"
                  >
                    <h1>Acessar Conta</h1>
                    <p>Preencha seus dados de acesso para continuar.</p>
                    <div class="centralizar-input">
                      <h2>Email:</h2>
                      <input
                        id="idEmail"
                        class="formatacao-entrada-login"
                        type="email"
                        name="senha"
                        placeholder=" Digite seu email"
                        required
                        minlength="5"
                      />
                    </div>
                    <div class="centralizar-input">
                      <div class="formatacao-label">
                        <label for="idSenha">Senha:</label>
                      </div>

                      <input
                        id="idSenha"
                        class="formatacao-entrada-login"
                        type="password"
                        name="senha"
                        placeholder=" Digite sua senha"
                        required
                        minlength="5"
                      />
                      <i class="fa-regular fa-eye-slash"></i>
                    </div>
                    <div class="form-login">
                      <button type="submit">Enviar</button>
                    </div>

                    <div class="pergunta-cadastro">
                      <p>
                        Não possui cadastro?
                        <a href="./cadastro.html">Clique aqui</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="logo"><img src="../img/OceanWays.png" alt="Icone circulo com ondas dentro"/></div>
      <div class="saiba-mais">
        <h3>Saiba Mais</h3>
        <ul>
          <li><a href="https://www.softtek.com/pt/" target="_blank">Softtek</a></li>
          <li><a href="https://www.selectsolucoes.com.br" target="_blank">Select Soluções</a></li>
          <li><a href="https://aws.amazon.com" target="_blank">AWS</a></li>
          <li><a href="https://www.g20.org/pt-br/g20-social/grupos-de-engajamento/oceans-20">Ocean - G20</a></li>
          <li><a href="https://www.pactoglobal.org.br">Pacto Global</a></li>
          <li><a href="https://www.io.usp.br">Instituto Ocenográfico</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
